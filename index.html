<!doctype html>
<html>
<head>
	<title>AdBlock</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- you can add other doce here. Its just for demonstration/visualisation purpose -->
		<h1 class="title">Ad Block Detection</h1>
		<p class="description">The box will show if an AdBlocker is used/identified or not. 
			To simulate AdSlots you have to set the variable const activateAds = true in the adBlockDetector.js.
		</p>
		<div class="centered-container">
            <h5 class="bg-success" id="adb-not-enabled" style="display: none;">AdBlock is disabled</h5>
            <h5 class="bg-danger" id="adb-enabled" style="display: none;">AdBlock is enabled</h5>
			<div class="below">
				<input class="btn" type="button" onclick="history.go(0)" value="Reload Page">
			</div>
		</div>
	<!-- you can add other doce here. Its just for demonstration/visualisation purpose -->
	<script src="./adblockDetector.js"></script>
	<script>
	
	(function(){
		var enabledEl = document.getElementById('adb-enabled');
		var disabledEl = document.getElementById('adb-not-enabled');
		function adBlockDetected() {
			enabledEl.style.display = 'block';
			disabledEl.style.display = 'none';
		}
		function adBlockNotDetected() {
			disabledEl.style.display = 'block';
			enabledEl.style.display = 'none';
		}
	
		if(typeof window.adblockDetector === 'undefined') {
			adBlockDetected();
		} else {
			window.adblockDetector.init(
				{
					debug: true,
					found: function(){
						adBlockDetected();
					},
					notFound: function(){
						adBlockNotDetected();
					}
				}
			);
		}
	}());
	</script>
		
</body>
</html>
